<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Images</title>
  </head>
  <body>
    <!-- aria-labelledby: Identifies the element (or elements) that labels the current element -->
    <!-- screen readers will announce 'Title' in paragraph for the image -->
    <!-- Screen reader will first read 'alt attrib', so if it's empty then will read 'file name' - not good -->

    <figure>
      <img src="https://source.unsplash.com/random" alt="" tabindex="0" aria-labelledby="caption"/>
      <figcaption id="caption">Picture of the day!</figcaption>
    </figure>
  </body>
</html>
